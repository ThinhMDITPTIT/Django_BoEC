<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
      charset="UTF-8"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/profile.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/staff.css' %}"
    />
    <title>BabyShark Shopfs</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: black"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="{% url 'store' %}"
              >BabyShark <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <div
          class="form-inline my-2 my-lg-0"
          style="display: flex; justify-content: space-between"
        >
          {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0">
            <a
              href="{% url 'customerprofile' %}"
              style="color: aliceblue; margin-right: 20px"
            >
              Welcome&nbsp; {{user.first_name}} {{user.last_name}}</a
            >
          </div>
          <div class="form-inline my-2 my-lg-0">
            <a
              class="btn btn-success"
              style="border-radius: 5px"
              href="{% url 'logout' %}"
              >Logout</a
            >
            {% else %}
            <a
              href="{% url 'login' %}"
              class="btn btn-success"
              style="border-radius: 5px"
              >Sign In</a
            >
            {% endif %}
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="col-md-4">
      <div id="mySidenav" style="width: 250px" class="sidenav">
        <a class="nav-link navbar-brand" href="{% url 'store' %}"
          >BabyShark <span class="sr-only">(current)</span></a
        >
        <a href="{% url 'categoryorder' category='New' %}">New Order</a>
        <a  href="{% url 'categoryorder' category='Delivered' %}">Delived Order</a>
        <a href="{% url 'categoryorder' category='Cancel' %}">Cancel Order</a>
        <a href="{% url 'categoryorder' category='Out for delivery' %}">Out for delivery</a>
      </div>
    </div>
    <div class="container col-md-8">
      {% block content %} {% endblock content %}
    </div>
    <!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script type="text/javascript">
      var user = "{{request.user}}";
      // console.log(user);
      function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken("csrftoken");
    </script>
  </body>
</html>
