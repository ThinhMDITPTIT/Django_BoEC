<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
      charset="UTF-8"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/profile.css' %}"
    />
    <title>BabyShark Shopfs</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="{% url 'store' %}"
              >BabyShark <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <div class="dropdown">
              <button
                class="btn btn-success dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="border-radius: 5px"
              >
                Category
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a
                  class="dropdown-item"
                  data-action="filtercategory"
                  href="{% url 'category' name='Crop Top' %}"
                  >Crop Top</a
                >
                <a
                  class="dropdown-item"
                  href="{% url 'category' name='Pant' %}"
                  >Pant</a
                >
                <a
                  class="dropdown-item"
                  href="{% url 'category' name='Jacket' %}"
                  >Jacket</a
                >
                <a
                  class="dropdown-item"
                  href="{% url 'category' name='Shoes' %}"
                  >Shoes</a
                >
                <a
                class="dropdown-item"
                href="{% url 'category' name='Sport equipment' %}"
                >Sport equipment</a
              >
              </div>
            </div>
          </li>
        </ul>
        <div
          class="form-inline my-2 my-lg-0"
          style="display: flex; justify-content: space-between"
        >
          {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0">
            <a
              href="{% url 'customerprofile' %}"
              style="color: aliceblue; margin-right: 20px"
            >
              Welcome&nbsp; {{user.first_name}} {{user.last_name}}</a
            >
          </div>
          <div class="form-inline my-2 my-lg-0">
            <a
              class="btn btn-success"
              style="border-radius: 5px"
              href="{% url 'logout' %}"
              >Logout</a
            >
            {% else %}
            <a
              href="{% url 'login' %}"
              class="btn btn-success"
              style="border-radius: 5px"
              >Sign In</a
            >
            {% endif %}
            <a
              href="{% url 'cart' %}"
              class="form-inline my-2 my-lg-0 bg-success"
              style="
                border-radius: 5px;
                margin: 0 5px;
                padding: 4px 4px 2px 0px;
              "
            >
              <img
                id="cart-icon"
                src="{% static 'images/shopping-bag.svg' %}"
              />
              <p
                id="cart-total"
                style="width: 15px; height: 15px; font-size: 0.7rem"
              >
                {{cartItems}}
              </p>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
    <!--    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script type="text/javascript">
      var user = '{{request.user}}';
      // console.log(user);
      function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken('csrftoken');
    </script>
  </body>
</html>
